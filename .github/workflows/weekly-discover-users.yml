name: ðŸ” Weekly - Discover New Users

on:
  schedule:
    - cron: '0 21 * * 0'  # æ¯å‘¨æ—¥å‡Œæ™¨5ç‚¹(UTC+8)ï¼Œåœ¨å¯¼å‡ºä¹‹åŽ
  workflow_dispatch:
    inputs:
      limit:
        description: 'å‘çŽ°ç”¨æˆ·æ•°é‡é™åˆ¶'
        required: false
        default: '50'

env:
  PYTHON_VERSION: '3.12'
  TZ: 'Asia/Shanghai'
  PYTHONUNBUFFERED: '1'

jobs:
  discover-users:
    name: ðŸ” å‘çŽ°æ–°ç”¨æˆ·
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ” Discover New Users
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ANALYSIS_DATABASE_URL: ${{ secrets.ANALYSIS_DATABASE_URL }}
        run: |
          echo "ðŸš€ Discovering new users to expand monitoring network..."
          python -m src.discover_new_users --limit ${{ github.event.inputs.limit || '50' }}
          echo "âœ… Completed!"

      - name: ðŸ” Encrypt results
        if: always()
        run: |
          echo "ðŸ”’ Encrypting discovery results..."
          TIMESTAMP=$(date '+%Y%m%d%H%M')
          ARTIFACT_NAME="discover-users-${TIMESTAMP}"
          ZIP_NAME="${ARTIFACT_NAME}.zip"
          if [ -d "output" ] && [ "$(ls -A output 2>/dev/null)" ]; then
            zip -r -e -P "${{ secrets.ARTIFACT_PASSWORD }}" "${ZIP_NAME}" output/
            echo "âœ… Encryption completed: ${ZIP_NAME}"
          else
            echo "âš ï¸ No output files to encrypt"
            mkdir -p output
            echo "No output generated" > output/empty.txt
            zip -r -e -P "${{ secrets.ARTIFACT_PASSWORD }}" "${ZIP_NAME}" output/
          fi
          echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV

      - name: ðŸ“¤ Upload encrypted results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ZIP_NAME }}
          retention-days: 30

      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸ” Discover New Users Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "è¿è¡Œæ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "å‘çŽ°é™åˆ¶: ${{ github.event.inputs.limit || '50' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Output Files" >> $GITHUB_STEP_SUMMARY
          ls -lh output/*.csv >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No CSV files generated" >> $GITHUB_STEP_SUMMARY
