name: ðŸ¤– Stage 2a - LLM Fast Tasks

on:
  schedule:
    - cron: '0 19 * * *'  # æ¯å¤©å‡Œæ™¨3ç‚¹(UTC+8)ï¼Œåœ¨Stage 1ä¹‹åŽ
  workflow_dispatch:
    inputs:
      limit:
        description: 'æ¯ä»»åŠ¡å¤„ç†æ•°é‡'
        required: false
        default: '20'

env:
  PYTHON_VERSION: '3.12'
  TZ: 'Asia/Shanghai'

jobs:
  llm-fast:
    name: âš¡ Fastæ¨¡åž‹åˆ†æž
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš¡ Run Fast LLM Tasks
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ANALYSIS_DATABASE_URL: ${{ secrets.ANALYSIS_DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          LLM_FAST_MODELS: ${{ secrets.LLM_FAST_MODELS }}
          LLM_DEEP_MODELS: ${{ secrets.LLM_DEEP_MODELS }}
        run: |
          echo "ðŸš€ Running Fast LLM tasks (relationship + content_opportunity)..."
          python -m src.deep_analysis_llm --tasks fast --limit ${{ github.event.inputs.limit || '20' }}
          echo "âœ… Completed!"

      - name: ðŸ” Encrypt insights
        run: |
          echo "ðŸ”’ Encrypting LLM insights..."
          TIMESTAMP=$(date '+%Y%m%d%H%M')
          ARTIFACT_NAME="llm-fast-insights-${TIMESTAMP}"
          ZIP_NAME="${ARTIFACT_NAME}.zip"
          zip -r -e -P "${{ secrets.ARTIFACT_PASSWORD }}" "${ZIP_NAME}" output/llm_insights/
          echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV
          echo "âœ… Encryption completed: ${ZIP_NAME}"

      - name: ðŸ“¤ Upload encrypted insights
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ZIP_NAME }}
          retention-days: 30

      - name: ðŸ“Š Summary
        run: |
          echo "## âš¡ Fast LLM Analysis" >> $GITHUB_STEP_SUMMARY
          echo "Limit: ${{ github.event.inputs.limit || '20' }} per task" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Files:" >> $GITHUB_STEP_SUMMARY
          ls -lh output/llm_insights/*.json >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No JSON files" >> $GITHUB_STEP_SUMMARY
