name: X Network Analysis Pipeline

on:
  workflow_dispatch:
    inputs:
      run_phase1:
        description: 'Run Phase 1: Deep Mining'
        required: true
        default: 'true'
        type: boolean
      run_phase2:
        description: 'Run Phase 2: LLM Analysis'
        required: true
        default: 'true'
        type: boolean
      sample_size:
        description: 'LLM Analysis Sample Size (per task)'
        required: false
        default: '20'
        type: string
      data_source:
        description: 'Data Source (database or file)'
        required: false
        default: 'database'
        type: choice
        options:
          - database
          - file

jobs:
  analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Phase 1 - Deep Mining
      if: ${{ inputs.run_phase1 == true }}
      env:
        # æ•°æ®åº“é…ç½® (ç”¨äºæ•°æ®åº“æ¨¡å¼)
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        # æ•°æ®æºé€‰æ‹©
        DATA_SOURCE: ${{ inputs.data_source }}
      run: |
        echo "Running Phase 1: Deep Mining..."
        echo "Data Source: $DATA_SOURCE"
        python -m src.deep_mining

    - name: Phase 2 - LLM Analysis
      if: ${{ inputs.run_phase2 == true }}
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
        LLM_FAST_MODELS: ${{ secrets.LLM_FAST_MODELS }}
        LLM_DEEP_MODELS: ${{ secrets.LLM_DEEP_MODELS }}
        # æ•°æ®åº“é…ç½® (ç”¨äºæ•°æ®åº“æ¨¡å¼ï¼ŒæŸäº›åˆ†æå¯èƒ½éœ€è¦è®¿é—®åŸå§‹æ•°æ®)
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        DATA_SOURCE: ${{ inputs.data_source }}
      run: |
        echo "Running Phase 2: LLM Analysis..."
        # Note: deep_analysis_llm.py uses config.py which reads env vars
        # Make sure to set OPENAI_API_KEY in GitHub Secrets
        python -m src.deep_analysis_llm
      continue-on-error: true

    - name: ğŸ” Encrypt Analysis Results
      run: |
        echo "ğŸ”’ Encrypting analysis results..."
        zip -r -e -P "${{ secrets.ARTIFACT_PASSWORD }}" analysis-results-${{ github.run_number }}.zip output/
        echo "âœ… Encryption completed!"

    - name: Archive Encrypted Analysis Results
      uses: actions/upload-artifact@v4
      with:
        name: analysis-results-${{ github.run_number }}
        path: analysis-results-${{ github.run_number }}.zip

    - name: Commit Results to Repo
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        # Create output directory if it doesn't exist (though scripts should create it)
        mkdir -p output

        # Add output files
        git add output/

        # Commit if there are changes
        git commit -m "Update analysis results [skip ci]" || echo "No changes to commit"

        # Push changes
        git push
