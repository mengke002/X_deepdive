name: ðŸ“¦ Weekly Export

on:
  schedule:
    - cron: '0 20 * * 6'  # æ¯å‘¨æ—¥å‡Œæ™¨4ç‚¹(UTC+8)
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  TZ: 'Asia/Shanghai'

jobs:
  export:
    name: ðŸ“¤ å¯¼å‡ºåˆ†æžç»“æžœ
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ“¤ Export Results
        env:
          ANALYSIS_DATABASE_URL: ${{ secrets.ANALYSIS_DATABASE_URL }}
        run: |
          echo "ðŸš€ Exporting analysis results..."
          python -m src.export_results --latest --all --output ./exports --no-color
          echo "âœ… Export completed!"

      - name: ðŸ” Encrypt exports
        run: |
          echo "ðŸ”’ Encrypting export files..."
          TIMESTAMP=$(date '+%Y%m%d%H%M')
          ARTIFACT_NAME="weekly-export-${TIMESTAMP}"
          ZIP_NAME="${ARTIFACT_NAME}.zip"
          zip -r -e -P "${{ secrets.ARTIFACT_PASSWORD }}" "${ZIP_NAME}" exports/
          echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV
          echo "âœ… Encryption completed: ${ZIP_NAME}"

      - name: ðŸ“¦ Upload encrypted exports
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ZIP_NAME }}
          retention-days: 90

      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸ“¦ Weekly Export" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Exported Files" >> $GITHUB_STEP_SUMMARY
          find exports/ -type f -exec ls -lh {} \; | head -20 >> $GITHUB_STEP_SUMMARY
