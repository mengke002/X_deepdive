name: ðŸ“Š Stage 1a - Network Analysis

on:
  schedule:
    - cron: '0 18 * * *'  # æ¯å¤©å‡Œæ™¨2ç‚¹(UTC+8)
  workflow_dispatch:
    inputs:
      tasks:
        description: 'ä»»åŠ¡ç±»åž‹ (network,community æˆ– all)'
        required: false
        default: 'network,community'

env:
  PYTHON_VERSION: '3.12'
  TZ: 'Asia/Shanghai'

jobs:
  network-analysis:
    name: ðŸ”¬ ç½‘ç»œå›¾åˆ†æž
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”¬ Run Network Analysis
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ANALYSIS_DATABASE_URL: ${{ secrets.ANALYSIS_DATABASE_URL }}
        run: |
          echo "ðŸš€ Running network analysis..."
          python -m src.deep_mining --tasks ${{ github.event.inputs.tasks || 'network,community' }}
          echo "âœ… Completed!"

      - name: ðŸ” Encrypt results
        run: |
          echo "ðŸ”’ Encrypting output files..."
          zip -r -e -P "${{ secrets.ARTIFACT_PASSWORD }}" network-results-${{ github.run_number }}.zip output/
          echo "âœ… Encryption completed!"

      - name: ðŸ“¤ Upload encrypted results
        uses: actions/upload-artifact@v4
        with:
          name: network-results-${{ github.run_number }}
          path: network-results-${{ github.run_number }}.zip
          retention-days: 7

      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸ“Š Network Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "Tasks: ${{ github.event.inputs.tasks || 'network,community' }}" >> $GITHUB_STEP_SUMMARY
          ls -lh output/*.csv >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No CSV files" >> $GITHUB_STEP_SUMMARY
