name: ðŸ“ Stage 1b - Content Analysis

on:
  schedule:
    - cron: '30 18 * * *'  # æ¯å¤©å‡Œæ™¨2:30(UTC+8)ï¼Œåœ¨1aä¹‹åŽ
  workflow_dispatch:
    inputs:
      tasks:
        description: 'ä»»åŠ¡ç±»åž‹ (behavior,content æˆ– all)'
        required: false
        default: 'behavior,content'

env:
  PYTHON_VERSION: '3.12'
  TZ: 'Asia/Shanghai'

jobs:
  content-analysis:
    name: ðŸ“Š å†…å®¹ä¸Žè¡Œä¸ºåˆ†æž
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ“ Run Content Analysis
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ANALYSIS_DATABASE_URL: ${{ secrets.ANALYSIS_DATABASE_URL }}
        run: |
          echo "ðŸš€ Running content & behavior analysis..."
          python -m src.deep_mining --tasks ${{ github.event.inputs.tasks || 'behavior,content' }}
          echo "âœ… Completed!"

      - name: ðŸ” Encrypt results
        run: |
          echo "ðŸ”’ Encrypting output files..."
          zip -r -e -P "${{ secrets.ARTIFACT_PASSWORD }}" content-results-${{ github.run_number }}.zip output/
          echo "âœ… Encryption completed!"

      - name: ðŸ“¤ Upload encrypted results
        uses: actions/upload-artifact@v4
        with:
          name: content-results-${{ github.run_number }}
          path: content-results-${{ github.run_number }}.zip
          retention-days: 7

      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸ“ Content Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "Tasks: ${{ github.event.inputs.tasks || 'behavior,content' }}" >> $GITHUB_STEP_SUMMARY
          ls -lh output/*.csv >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No CSV files" >> $GITHUB_STEP_SUMMARY
