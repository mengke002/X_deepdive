name: ðŸ”„ Stage 3 - Flywheel Batch

on:
  schedule:
    - cron: '0 0,6,12 * * *'  # æ¯å¤©8ç‚¹ã€14ç‚¹ã€20ç‚¹(UTC+8)
  workflow_dispatch:
    inputs:
      limit:
        description: 'å¤„ç†æ•°é‡'
        required: false
        default: '20'

env:
  PYTHON_VERSION: '3.12'
  TZ: 'Asia/Shanghai'
  PYTHONUNBUFFERED: '1'

jobs:
  flywheel-batch:
    name: ðŸŽ¯ æ™ºèƒ½å›žå¤ç”Ÿæˆ
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”„ Run Flywheel Batch
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ANALYSIS_DATABASE_URL: ${{ secrets.ANALYSIS_DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          LLM_FAST_MODELS: ${{ secrets.LLM_FAST_MODELS }}
          LLM_DEEP_MODELS: ${{ secrets.LLM_DEEP_MODELS }}
        run: |
          echo "ðŸš€ Running flywheel batch mode..."
          python -m src.flywheel --mode batch --limit ${{ github.event.inputs.limit || '20' }}
          echo "âœ… Completed!"

      - name: ðŸ” Encrypt flywheel results
        if: always()
        run: |
          echo "ðŸ”’ Encrypting flywheel output..."
          TIMESTAMP=$(date '+%Y%m%d%H%M')
          ARTIFACT_NAME="flywheel-results-${TIMESTAMP}"
          ZIP_NAME="${ARTIFACT_NAME}.zip"
          if [ -d "output/flywheel" ] && [ "$(ls -A output/flywheel 2>/dev/null)" ]; then
            zip -r -e -P "${{ secrets.ARTIFACT_PASSWORD }}" "${ZIP_NAME}" output/flywheel/
            echo "âœ… Encryption completed: ${ZIP_NAME}"
          else
            echo "âš ï¸ No flywheel output files to encrypt"
            mkdir -p output/flywheel
            echo "No output generated" > output/flywheel/empty.txt
            zip -r -e -P "${{ secrets.ARTIFACT_PASSWORD }}" "${ZIP_NAME}" output/flywheel/
          fi
          echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV

      - name: ðŸ“¤ Upload encrypted flywheel results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ZIP_NAME }}
          retention-days: 7

      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸ”„ Flywheel Batch Results" >> $GITHUB_STEP_SUMMARY
          echo "è¿è¡Œæ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "å¤„ç†æ•°é‡: ${{ github.event.inputs.limit || '20' }}" >> $GITHUB_STEP_SUMMARY
